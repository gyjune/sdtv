name: Multi-arch Docker Build and Push with Alpine

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/sdtv
  PYTHON_VERSION: 3.10

jobs:
  build-alpine:
    name: Build and Push Alpine Images
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:master
          network=host
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-
          type=raw,value=alpine-latest,enable=${{ github.ref == 'refs/heads/main' }}
          type=raw,value=alpine,enable=${{ github.ref == 'refs/heads/main' }}
    
    - name: Build and push multi-arch Alpine images
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile  # è¿™é‡Œæ”¹ä¸º Dockerfileï¼ˆä½ çš„å®žé™…æ–‡ä»¶åï¼‰
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: |
          ${{ steps.meta.outputs.labels }}
          com.example.base-image=alpine
          com.example.python-version=${{ env.PYTHON_VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify build
      run: |
        echo "æž„å»ºæˆåŠŸï¼"
        echo "é•œåƒæ ‡ç­¾ï¼š"
        echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'
        echo "å¹³å°ï¼šlinux/amd64, linux/arm64, linux/arm/v7"
        
        # ç­‰å¾…é•œåƒåŒæ­¥åŽæ£€æŸ¥
        echo "ç­‰å¾…é•œåƒåŒæ­¥..."
        sleep 10
        
        # æ£€æŸ¥é•œåƒæ˜¯å¦å­˜åœ¨
        echo "æ£€æŸ¥ Docker Hub ä¸Šçš„é•œåƒ..."
        curl -s "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/sdtv/tags/" | \
          python3 -c "import sys,json; data=json.load(sys.stdin); \
          print('å¯ç”¨æ ‡ç­¾ï¼š', [tag['name'] for tag in data.get('results', [])])"

