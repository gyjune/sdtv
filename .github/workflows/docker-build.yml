        echo "**æ”¯æŒçš„æž¶æž„:**" >> $GITHUB_STEP_SUMMARY
        echo "- linux/amd64" >> $GITHUB_STEP_SUMMARY
        echo "- linux/arm64" >> $GITHUB_STEP_SUMMARY
        echo "- linux/arm/v7" >> $GITHUB_STEP_SUMMARY
