name: Multi-arch Docker Build and Push

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/sdtv

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:master
          network=host
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
    
    - name: Build and push multi-arch images
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Verify multi-arch images
      run: |
        echo "验证多架构镜像："
        
        # 检查amd64架构
        echo "=== amd64架构 ==="
        docker run --rm --platform linux/amd64 ${{ env.IMAGE_NAME }}:latest python -c "import platform; print(f'架构: {platform.machine()}')" || true
        
        # 检查arm64架构（如果本地支持）
        echo "=== 镜像清单 ==="
        docker manifest inspect ${{ env.IMAGE_NAME }}:latest | grep -E "architecture|os" | head -6
        
        echo "=== 镜像标签 ==="
        echo "latest: ${{ env.IMAGE_NAME }}:latest"
        echo "${{ github.sha }}: ${{ env.IMAGE_NAME }}:${{ github.sha }}"
    
    - name: Create multi-arch badges
      run: |
        # 创建状态徽章
        echo "![Docker Build Status](https://github.com/gyjune/sdtv/actions/workflows/docker-build.yml/badge.svg)" > /tmp/badges.md
        echo "![Docker Pulls](https://img.shields.io/docker/pulls/${{ secrets.DOCKERHUB_USERNAME }}/sdtv)" >> /tmp/badges.md
        echo "![Docker Image Size (latest by date)](https://img.shields.io/docker/image-size/${{ secrets.DOCKERHUB_USERNAME }}/sdtv/latest)" >> /tmp/badges.md
        echo "![Docker Multi-arch](https://img.shields.io/badge/arch-amd64%20%7C%20arm64%20%7C%20armv7-blue)" >> /tmp/badges.md
        echo "![GitHub last commit](https://img.shields.io/github/last-commit/gyjune/sdtv)" >> /tmp/badges.md