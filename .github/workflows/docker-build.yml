name: Multi-arch Docker Build and Push with Alpine

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/sdtv
  PYTHON_VERSION: 3.10
  ALPINE_VERSION: 3.19

jobs:
  build-alpine:
    name: Build and Push Alpine Images
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:master
          network=host
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          type=raw,value=alpine,enable=${{ github.ref == 'refs/heads/main' }}
          type=raw,value=alpine-${{ env.PYTHON_VERSION }},enable=${{ github.ref == 'refs/heads/main' }}
    
    - name: Build and push multi-arch Alpine images
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.alpine
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: |
          ${{ steps.meta.outputs.labels }}
          com.example.base-image=alpine-${{ env.ALPINE_VERSION }}
          com.example.python-version=${{ env.PYTHON_VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify Alpine image size
      run: |
        echo "=== Alpine镜像大小估计 ==="
        echo "基础镜像: python:3.10-alpine ≈ 45MB"
        echo "+ curl ≈ 1MB"
        echo "+ Flask & requests ≈ 5MB"
        echo "≈ 总计: 51MB"
        echo ""
        echo "相比slim版本（~120MB）节省约60%空间"

    - name: Create badges
      run: |
        echo "## Docker 镜像状态" >> $GITHUB_STEP_SUMMARY
        echo "![Docker Build Status](https://github.com/${{ github.repository }}/actions/workflows/${{ github.workflow }}/badge.svg)" >> $GITHUB_STEP_SUMMARY
        echo "![Docker Pulls](https://img.shields.io/docker/pulls/${{ secrets.DOCKERHUB_USERNAME }}/sdtv)" >> $GITHUB_STEP_SUMMARY
        echo "![Docker Image Size (alpine)](https://img.shields.io/docker/image-size/${{ secrets.DOCKERHUB_USERNAME }}/sdtv/alpine)" >> $GITHUB_STEP_SUMMARY
        echo "![Python Version](https://img.shields.io/badge/python-3.10-blue)" >> $GITHUB_STEP_SUMMARY
        echo "![Alpine Version](https://img.shields.io/badge/alpine-3.19-green)" >> $GITHUB_STEP_SUMMARY
        echo "![Multi-arch](https://img.shields.io/badge/arch-amd64%20%7C%20arm64%20%7C%20armv7-orange)" >> $GITHUB_STEP_SUMMARY

  # 可选：保留原有的slim版本构建
  build-slim:
    name: Build and Push Slim Images
    runs-on: ubuntu-latest
    if: false  # 设置为true如果你还需要slim版本
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-
          type=raw,value=slim,enable=${{ github.ref == 'refs/heads/main' }}
    
    - name: Build and push slim images
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}